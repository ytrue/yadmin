server:
  #服务端口号
  port: 9998
spring:
  application:
    #应用名称
    name: yadmin-chat
  # 重写配置
  main:
    allow-bean-definition-overriding: true
  #mysql 配置
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mall03?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&tinyInt1isBit=false
    username: root
    password: root
    # Hikari 连接池配置
    hikari:
      # 最小空闲连接数量
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  #redis配置
  redis:
    #地址
    host: 127.0.0.1
    #redis端口号
    port: 6379
    #指定数据库，默认为0
    database: 0
    #连接超时时间，单位毫秒，默认为0
    timeout: 0
    #是否启用SSL连接，默认false
    ssl: false
    #jedis客户端连接方式是基于tcp的阻塞式连接方式,
    #lettuce客户端连接方式是基于netty的多路复用异步非阻塞的连接方案
    #这里选择 lettuce
    lettuce:
      pool:
        #最大活跃连接数，默认8个
        max-active: 8
        #最大空闲连接数，默认8个。
        max-idle: 8
        #获取连接的最大等待时间，默认-1，表示无限制，单位毫秒。默认值可能会因为获取不到连接，导致事务无法提交，数据库被锁，大量线程处于等待状态的情况。
        max-wait: -1
        #最小空闲连接数，默认0
        min-idle: 0
  #spring-boot-start-cache 配置
  cache:
    type: redis

